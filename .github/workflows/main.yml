name: Allure Report GitHub Pages

on:
  push: # Runs on push events
  schedule: # Runs from Monday to Friday at 17:00 (UTC+2) 
    - cron: '0 15 * * 1-5'

env:
  PASSWORD: ${{ secrets.PASSWORD }}
  EMAIL: ${{ secrets.EMAIL }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Prepare Allure history
        run: |
          cd ..
          mkdir -p ${{ vars.ALLURE_RESULTS_PATH }}

      - name: Run tests
        run: |
          mkdir allure-report
          pytest --alluredir=report 
          allure generate --single-file report 
        continue-on-error: true

      - name: Get Allure history 
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages 
          path: gh-pages

      - name: Allure report action 
        uses: simple-elf/allure-report-action@master
        if: always() 
        with:
          allure_results: ${{ vars.ALLURE_RESULTS_PATH }} 
          allure_history: allure-history 
          keep_reports: 30 

      - name: Deploy Allure report to GitHub Pages 
        if: always() 
        uses: peaceiris/actions-gh-pages@v3
